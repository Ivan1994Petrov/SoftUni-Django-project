{% extends 'index.html' %}

{% block 'body' %}

    {% if user.is_authenticated %}
        <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
         <form method="post" class="animal-form" enctype="multipart/form-data">
             {% csrf_token %}
            {{form}}
            <button class="btn btn-primary" type="submit">Create</button>
         </form>
    </div>
    <div class="col-lg-3"></div>
</div>
        {% else %}
        {% include "permission_denied.html" %}
    {% endif %}

{% endblock %}
